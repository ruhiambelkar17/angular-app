<div class="navbar">
  <button mat-button [matMenuTriggerFor]="menu">Employee Dashboard</button>
  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button> -->
  </mat-menu>
</div>

<div class="container">
  <!--Form-->  
  <div class="form-container">
    <h1>Add Employee Details</h1>
    <p class="form-input" >
      <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input matInput  />
      </mat-form-field>
    </p>

    <p >
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" required />
      </mat-form-field>
    </p>

    <button mat-raised-button color="primary">Add Employee</button>
  </div>
  <!-- End of Form-->  
  <!--Employee Details-->
  <div class="emp-data-container">
    <h1>Employee Details</h1>
  </div>
   <!--End of Employee Details-->
   
</div>
<div>
    <h1> API example</h1>
    <div class="container mt-3">
       <div>
        <button mat-raised-button color="primary" (click)="addPost()">Primary</button>
    </div>
        <div *ngFor="let post of posts; let i = index" class="card mb-3">
          
            <div>
                <h5 >EMP ID: {{ post.
                    id }}</h5>
                <p >Emp Name: {{ post.title }}</p>
                <!-- <button class="btn btn-primary" (click)="updatePost(post)">Update</button>
                <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button> -->
               
            </div>
        </div>
      </div>
   </div>
